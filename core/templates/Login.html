<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style2.css">
  <title>Log-in</title>
  <script language="javaScript">
    /*funcion para realizar evento*/
    function cargar() {
      alert("BIENVENIDO!! Ingresa con tu cuenta STOREWARE");
    }
  </script>
</head>
<body onload="cargar();">
  <!--Fomulario-->
  <form action="index.html">
  <section class="form-register">
    <h4>Login</h4>
    <input class="controls" type="email" name="correo" id="correo" placeholder="Nombre@gmail.cl" required>
    <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña" required>
    <br><br>
    <input class="botons" type="submit" value="Entrar">
    <p><a href="Registrarse.html">Registrarse</a></p>
  </section>

  <!--Boton para modificar la pantalla sin necesidad de recargarla-->
  <label for="dark-mode" class="dark-mode-button">
          
    <input id="dark-mode" type="checkbox" 
    onclick="document.documentElement.classList.toggle('dark-mode')">
    Invertir Colores
  </label>
</body>
</html>
