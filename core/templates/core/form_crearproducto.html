<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un Nuevo producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Creando producto</h1>
        </div>
        <div class="row">
            <form action="#" method="POST" id="formulario">
                <div class="row">
                    <label for="idProducto">Id</label>
                    <input type="text" class="form-control" name="idProducto" id="idProducto">
                </div>

                <div class="row">
                    <label for="marca">Marca</label>
                    <input type="text" class="form-control" name="marca" id="marca">
                </div>

                <div class="row">
                    <label for="modelo">Modelo</label>
                    <input type="text" class="form-control" name="modelo" id="modelo">
                </div>

                <div class="row">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre">
                </div>

                <div class="row">

                    <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">

                    <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">

                </div>
            </form>
        </div>
    </div>

</body>
</html>
